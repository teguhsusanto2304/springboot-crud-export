<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

  <title>Edit User</title>
</head>
<body>
<div class="container">
  <div class="row mt-5">
    <div class="col-12 mx-auto">
      <form
              method="post"
              role="form"
              th:action="@{/user/update/{id}(id=${user.id})}"
              th:object="${user}"
      >
        <h1>Edit User</h1>
        <div th:if="${param.success}">
          <div class="alert alert-info">
            Registration successful !!!
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-8">
            <label for="name" class="col-form-label">Name</label> <input
                  type="text" th:field="*{name}" class="form-control" id="name"
                  placeholder="Name"> <span
                  th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                  class="text-danger"></span>
          </div>
          <div class="form-group col-md-8">
            <label for="email" class="col-form-label">Email</label> <input
                  type="text" th:field="*{email}" class="form-control" readonly id="email"
                  placeholder="Email"> <span
                  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                  class="text-danger"></span>
          </div>
          <div class="form-group col-md-3">
            <label for="dob" class="col-form-label">Tanggal Lahir</label> <input
                  type="date" th:field="*{dob}" class="form-control" id="dob"
                  placeholder="birth_of_date"> <span
                  th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"
                  class="text-danger"></span>
          </div>
          <div class="form-group col-md-3">
            <label for="ic_number" class="col-form-label">Nomer KTP</label> <input
                  type="text" th:field="*{ic_number}" class="form-control" id="ic_number"
                  placeholder="Nomor KTP"> <span
                  th:if="${#fields.hasErrors('ic_number')}" th:errors="*{ic_number}"
                  class="text-danger"></span>
          </div>
          <div class="form-group col-md-3">
            <label for="phone_number" class="col-form-label">Handphone</label> <input
                  type="text" th:field="*{phone_number}" class="form-control" id="phone_number"
                  placeholder="Handphone"> <span
                  th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phone_number}"
                  class="text-danger"></span>
          </div>
          <div class="form-group col-md-2">
            <label for="gender" class="col-form-label">Gender</label>
            <select th:field="*{gender}" class="form-control"
                    id="gender" >
              <option value="">Pilih Gender</option>
              <option value="Lelaki">Lelaki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
            <span
                    th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
                    class="text-danger"></span>
          </div>
          <div class="form-group col-md-3">
            <label for="password" class="col-form-label">Password</label> <input
                  type="password" th:field="*{password}" class="form-control" id="password"
                  placeholder="password"> <span
                  th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                  class="text-danger"></span>
          </div>

        <div class="mb-3">
          <button class="btn btn-primary mb-3" type="submit">Simpan</button>
          or <a class="link-primary" th:href="@{/user/}">Kembali</a>
        </div>
      </form>
    </div>
  </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
